spring.application.name=notification-service

server.port=8085

eureka.client.serviceUrl.defaultZone=http://discovery-service:8761/eureka


management.health.circuitbreakers.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Zipkin
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans
management.tracing.sampling.probability=1.0
logging.pattern.level=%5p [${spring.application.name},%X{traceId:-},%X{spanId:-}]

# Kafka Configs
spring.kafka.bootstrap-servers=http://broker:29092
spring.kafka.template.default-topic=notificationTopic
spring.kafka.consumer.group-id=notificationGroup
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.type.mapping=event:ca.gbc.notificationservice.events.OrderPlacedEvent