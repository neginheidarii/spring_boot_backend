spring.application.name=notification-service
server.port=8085

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

# Spring Actuator
management.health.circuitbreakers.enabled=true
# makes all endpoints available
management.endpoints.web.exposure.include=*
# makes the health endpoints accessible without authentication
management.endpoint.health.show-details=always

# -----------------------------------------------
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
management.tracing.sampling.probability=1.0
logging.pattern.level=%5p [${spring.application.name:}, %X{traceId:-},%X{spanId:-}]
# -----------------------------------------------

#kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.template.default-topic=notificationTopic
spring.kafka.consumer.group-id=notificationGroup
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.JasonDeserializer
spring.kafka.consumer.properties.spring.json.type.mapping=event:ca.gbc.notificationservice.events.OrderPlacedEvent